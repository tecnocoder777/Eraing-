
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinQuest - Earn & Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel standalone to allow browser to read .tsx files directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Shim process.env for browser compatibility
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      // Error catcher to help identify deployment issues
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; background: #1e293b; color: #f87171; font-family: sans-serif; border-radius: 8px; margin: 20px; border: 1px solid #ef4444;">
              <h2 style="margin-top: 0;">App Crash Detected</h2>
              <p><strong>Error:</strong> ${message}</p>
              <p style="font-size: 12px; opacity: 0.7;">Source: ${source}:${lineno}</p>
              <button onclick="location.reload()" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry Loading</button>
            </div>
          `;
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fef08a',
                300: '#fde047',
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',
                700: '#a16207',
                800: '#854d0e',
                900: '#713f12',
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0f172a; color: white; margin: 0; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19?dev",
    "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <div class="inline-block w-8 h-8 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mb-4"></div>
          <p class="text-slate-400">Loading CoinQuest...</p>
        </div>
      </div>
    </div>
    <!-- Script type changed to text/babel for direct browser execution -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
