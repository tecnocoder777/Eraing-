
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinQuest - Earn & Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel standalone with crossorigin for better error reporting -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Global shim for process.env to prevent crashes in browser
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      // Enhanced error catcher
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        console.error("App Error:", message, "at", source, ":", lineno);
        if (root) {
          root.innerHTML = `
            <div style="padding: 24px; background: #0f172a; color: white; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 400px; width: 100%; background: #1e293b; padding: 24px; border-radius: 16px; border: 1px solid #ef4444; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
                <h2 style="color: #ef4444; margin: 0 0 12px 0; font-size: 20px;">Launch Failed</h2>
                <p style="color: #94a3b8; font-size: 14px; margin-bottom: 20px;">
                  The application encountered a loading error. This often happens on GitHub Pages due to file path issues.
                </p>
                <div style="background: #0f172a; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #f87171; overflow-x: auto; margin-bottom: 20px;">
                  ${message}
                </div>
                <button onclick="location.reload()" style="width: 100%; background: #3b82f6; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                  Try Again
                </button>
              </div>
            </div>
          `;
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              brand: {
                50: '#fefce8', 100: '#fef9c3', 200: '#fef08a', 300: '#fde047',
                400: '#facc15', 500: '#eab308', 600: '#ca8a04', 700: '#a16207',
                800: '#854d0e', 900: '#713f12',
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0f172a; color: white; margin: 0; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="text-center">
          <div class="inline-block w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mb-4"></div>
          <p class="text-slate-400 font-medium">Initializing CoinQuest...</p>
        </div>
      </div>
    </div>
    <!-- data-type="module" is critical for Babel to resolve local imports correctly -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
